{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="TreichleCup, Sport, Schweiz, Switzerland" />
    <!-- <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon-font.min.css' %}">
    <!-- Webfonts -->
    <link href='//fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <!-- jQuery -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <title>TreichleCup</title>
  </head>
  <body class="sticky-header left-side-collapsed">
    <section>
      <div class="left-side sticky-left-side">
        <div class="logo-icon text-center custom-nav">
				  <a href="base.html"><i class="fa fa-home fa-2x"></i></a>
          <span style="top: 0">Home</span>
          <a href="team_rooster.html"><i class="fa fa-group fa-2x"></i></a>
          <span style="top: 76px">Teams</span>
          <a href="base.html"><i class="fa fa-calendar fa-2x"></i></a>
          <span style="top: 152px">Meisterschaften</span>
          <a href="base.html"><i class="fa fa-line-chart fa-2x"></i></a>
          <span style="top: 228px">Wettbewerbstabellen</span>
			  </div>
      </div>
      <div class="main-content">
        <div class="header-section">
          <div class="top-logo">
					  <h1><img src="{% static 'images/logo.jpg' %}" alt="" style="width: 75px"><a href="base.html">Treichle Cup</a></h1>
				  </div>
          <div class="top-search">
  					<form>
  						<input type="text" placeholder="Search" required="">
  					</form>
				  </div>
          <div class="clock-bottom">
  					<div class="clock">
  						<div id="Date"></div>
  						<ul>
  							<li id="hours"> </li>
  							<li id="point">:</li>
  							<li id="min"> </li>
  							<li id="point">:</li>
  							<li id="sec"> </li>
  						</ul>
  					</div>
				  </div>
        </div>

        {% block content %}
        {% endblock %}

      </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper-1.13.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
